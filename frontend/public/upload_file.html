<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload file</title>
</head>
<body>

<button onclick="openForm()">Datei hochladen</button>

<div id="Forms" style="display:none;">
    <form onsubmit="return Required()" id="UploadFile" action="upload_file_do" method="post" enctype="multipart/form-data" >
        Datei auswählen: <br>
        <input type="file" name="File" required><br>
        <input type="text" name="Dateiname" placeholder="Dateiname" required>
        <input type="submit" value="Datei hochladen" name="submit">
        <button type="button" onclick="closeForm()">Abbrechen</button>
</form>
</div> 

<script>
    function openForm () {
        document.getElementById("Forms").style.display ="block";
    }
    function closeForm () {
        document.getElementById("Forms").style.display ="none";
    }
    function Required() {
        const file = document.getElementByName("File").value;
        const dateiname = document.getElementByName("Dateiname").value;
        if (file =="" || dateiname =="") {
            alert("Alle Felder ausfüllen");
            return false;
        } else {
            closeForm();
            return true;
        }
    }
    
</script> 
     
</body>
</html>
