<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" type="text/css" href="allgemein.css">
    <link rel="stylesheet" type="text/css" href="login.css">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    
        <header>
            <div class="logo">
                <img src="Logo StudiWolke.png">
            </div>
        </header>
    <div class="login-container">
        <h1>Herzlich Willkommen bei StudiWolke!</h1>
        <h2>>Login</h2>
        <form action="../../backend/login_do.php" method="post">
            <p>
                Nutzername <br>
                <input type="text" name="nutzername" required>
            </p>
            <p>
                Passwort <br>
                <input type="password" name="passwort" required>
            </p>
            <button type="submit">Einloggen</button>
            <p>
                <a href="register.html">Neu hier? Hier anmelden</a>
            </p>
        </form>
    </div>
    <script>
        // JavaScript, um den Login-Container beim Scrollen auszublenden
        window.addEventListener('scroll', function() {
            var loginContainer = document.querySelector('.login-container');
            var scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollPosition > 100) { // Anpassen der Schwelle, ab der der Container ausgeblendet werden soll
                loginContainer.classList.add('hide');
            } else {
                loginContainer.classList.remove('hide');
            }
        });
    </script>

        <footer>
            <hr>
            <div class="logo">
                <a href="index.php"><img src="Logo StudiWolke.png"></a>
            </div>
            <hr>

            <hr>
        </footer>
    
</body>
</html>
